<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shopping list</title>
  </head>
  <body>
    <h1>Things to Get</h1>
    <p>Items for your next shopping trip</p>
    <div class="input-container">
      <input type="text" name="" class="input-field" id="input-el">
      <div>
        <button id="input-btn">Add to list</button>
        <button id="clear-btn">Reset list</button>
      </div>
    </div>
    <ul id="ul-el"></ul>
    <script type="module" src="./index.js"></script>
  </body>
</html>
